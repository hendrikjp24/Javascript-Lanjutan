<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>

    <style>
        body{
            background-color: salmon;
            text-align: center;
        }

        .nama {
            font-size: 80px;
            color: white;
            font-family: arial;
        }
        
        .nama span{
            transition: .3s;
            display: inline-block;
            cursor: pointer;

        }

        .nama span:hover{
            transform: scale(2) translateY(-20px);
        }

        
    </style>
</head>
<body>

    <ul>
        <li>Hendrik</li>
        <li>Ari</li>
        <li>David</li>
    </ul>

    <h1 class="nama">Hendrik</h1>
    

    <script src="./script.js"></script>
</body>
</html>
